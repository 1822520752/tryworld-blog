    * {

    </div>

  <!-- React应用脚本 -->
  
  <!-- 服务工作线程注册 -->
  <script>
    // 注册服务工作线程以支持离线功能
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // 移动端性能监控
    const isMobile = /Mobile|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // 移动端优化配置
    if (isMobile) {
      // 禁用控制台日志减少性能开销
      if (!window.location.hostname.includes('localhost')) {
        console.log = console.warn = console.error = () => {};
      }
      
      // 移动端内存清理
      window.addEventListener('pagehide', () => {
        // 清理定时器和事件监听器
        if (window.particleCleanup) window.particleCleanup();
      });
    }
    
    // 移除加载动画 - 移动端优化版本
    window.addEventListener('load', () => {
      const delay = isMobile ? 500 : 1000; // 移动端快速启动
      setTimeout(() => {
        const loadingElement = document.querySelector('.loading-fallback');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = isMobile ? 'opacity 0.3s ease' : 'opacity 0.5s ease';
          setTimeout(() => {
            loadingElement.remove();
            // 移动端内存回收
            if (isMobile && window.gc) window.gc();
          }, isMobile ? 300 : 500);
        }
      }, delay);
    });
    
    // 错误处理
    window.addEventListener('error', (event) => {
      console.error('页面错误:', event.error);
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('未处理的Promise拒绝:', event.reason);
    });
  </script>
